<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工管理API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { margin: 5px; padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>员工管理API测试</h1>
    
    <div class="test-section">
        <h3>1. 查询员工列表</h3>
        <button onclick="testQueryEmployees()">查询员工列表</button>
        <div id="queryResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 查询部门列表</h3>
        <button onclick="testQueryDepts()">查询部门列表</button>
        <div id="deptResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 新增员工</h3>
        <button onclick="testAddEmployee()">新增测试员工</button>
        <div id="addResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            if (result.success) {
                element.className = 'result success';
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.className = 'result error';
                element.textContent = `错误: ${result.error || result.data?.msg || '未知错误'}`;
            }
        }
        
        async function testQueryEmployees() {
            const result = await makeRequest(`${API_BASE}/emps?page=1&pageSize=10`);
            displayResult('queryResult', result);
        }
        
        async function testQueryDepts() {
            const result = await makeRequest(`${API_BASE}/depts`);
            displayResult('deptResult', result);
        }
        
        async function testAddEmployee() {
            const employeeData = {
                username: 'testuser',
                name: '测试员工',
                gender: 1,
                phone: '13800138000',
                job: 1,
                salary: 5000,
                deptId: 1,
                entryDate: '2024-01-01',
                exprList: []
            };
            
            const result = await makeRequest(`${API_BASE}/emps`, {
                method: 'POST',
                body: JSON.stringify(employeeData)
            });
            displayResult('addResult', result);
        }
        
        // 页面加载时自动测试查询
        window.onload = function() {
            testQueryEmployees();
            testQueryDepts();
        };
    </script>
</body>
</html>
